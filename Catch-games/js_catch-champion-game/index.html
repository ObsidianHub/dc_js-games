<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Champion Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Champion!</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" champion from LoL?</h1>
      <ul class="champions-list">
        <li>
          <button class="choose-champion-btn">
            <p>KhaZix</p>
            <img src="img/khazix.png" alt="KhaZix" />
          </button>
        </li>
        <li>
          <button class="choose-champion-btn">
            <p>Thresh</p>
            <img src="img/thresh.png" alt="Thresh" />
          </button>
        </li>
        <li>
          <button class="choose-champion-btn">
            <p>Nidalee</p>
            <img src="img/nidalee.png" alt="Nidalee" />
          </button>
        </li>
        <li>
          <button class="choose-champion-btn">
            <p>Zed</p>
            <img src="img/zed.png" alt="Zed" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br />
        You are playing an impossible game!!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
